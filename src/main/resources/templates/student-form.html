<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8"/>

    <title>Student Registration form</title>
    <!-- reference css file -->
</head>
<body>
<h3> Student Registration form </h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First name: <input type="text" th:field="*{firstName}"/>
    <br><br>
    Last name: <input type="text" th:field="*{lastName}"/>
    <br><br>
    Country:
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}"
                th:text="${tempCountry}"></option>
    </select>

    <br><br>
    Favourite Programming Language :
    <input type="radio" th:field="*{favouriteLanguage}"
                        th:each="tempLang : ${languages}"
                        th:value="${tempLang}"
                        th:text="${tempLang}">
    </input>
    <br><br>
        Favourite Operating system :
    <input type="checkbox" th:field="*{favouriteSystems}" th:value="Linux">Linux</input>
    <input type="checkbox" th:field="*{favouriteSystems}" th:value="MacOs">MacOs</input>
    <input type="checkbox" th:field="*{favouriteSystems}"
           th:value="'Microsoft windows'">Microsoft windows</input>

    <br><br>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
